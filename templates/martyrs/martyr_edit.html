{% extends "base.html" %}
{% block title %}ویرایش اطلاعات شهید{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-warning text-dark rounded-top-4 d-flex align-items-center gap-2">
      <i class="bi bi-pencil-square fs-4"></i>
      <h5 class="mb-0">ویرایش اطلاعات شهید</h5>
    </div>
    <div class="card-body bg-light">
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="form-label fw-bold">
              {{ field.label }}
            </label>
            {{ field }}
            {% for error in field.errors %}
              <div class="text-danger small">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}

        <div class="d-grid">
          <button type="submit" class="btn btn-warning btn-lg">
            <i class="bi bi-save me-1"></i> ذخیره تغییرات
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
