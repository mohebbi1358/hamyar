<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group">
    <label class="form-label" for="id_title">عنوان دل‌نوشته</label>
    {{ form.title }}
    {% for error in form.title.errors %}
      <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <div class="form-group">
    <label class="form-label" for="id_content">متن دل‌نوشته</label>
    {{ form.content }}
    {% for error in form.content.errors %}
      <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <div class="form-group">
    <label class="form-label" for="id_image">تصویر</label>
    {{ form.image }}
    {% for error in form.image.errors %}
      <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <button type="submit" class="submit-btn">ارسال دل‌نوشته</button>
</form>
